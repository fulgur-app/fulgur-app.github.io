<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fulgur App — Documentation</title>
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<style>
			:root {
				--bg: #0f0f10;
				--surface: #1a1a1d;
				--border: #2a2a2e;
				--border-hover: #dd646e;
				--text: #e0e0e6;
				--muted: #6e6e78;
				--accent: #dd646e;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				background: var(--bg);
				color: var(--text);
				font-family:
					-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				padding: 2rem;
			}

			header {
				text-align: center;
				margin-bottom: 2.5rem;
			}

			h1 {
				font-size: 2.25rem;
				font-weight: 500;
				letter-spacing: -0.03em;
				color: var(--text);
			}

			header p {
				color: var(--muted);
				margin-top: 0.4rem;
				font-size: 0.95rem;
			}

			.projects {
				display: flex;
				flex-direction: column;
				gap: 0.75rem;
				width: 100%;
				max-width: 460px;
			}

			a.project {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 1.1rem 1.4rem;
				display: flex;
				align-items: center;
				justify-content: space-between;
				text-decoration: none;
				color: inherit;
				transition:
					border-color 0.15s,
					background 0.15s;
			}

			a.project:hover {
				border-color: var(--border-hover);
				background: #1e1e22;
			}

			a.project:hover .arrow {
				color: var(--accent);
			}

			.project-info .name {
				font-weight: 600;
				font-size: 1rem;
			}

			.project-info .desc {
				font-size: 0.82rem;
				color: var(--muted);
				margin-top: 0.2rem;
			}

			.arrow {
				color: var(--muted);
				font-size: 1.1rem;
				transition: color 0.15s;
			}

			.project-placeholder {
				background: var(--surface);
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 1.1rem 1.4rem;
				display: flex;
				align-items: center;
				justify-content: space-between;
				opacity: 0.38;
			}

			.project-placeholder .name {
				font-weight: 600;
				font-size: 1rem;
			}

			.project-placeholder .desc {
				font-size: 0.82rem;
				color: var(--muted);
				margin-top: 0.2rem;
			}

			a.link {
				color: var(--muted);
				text-decoration: none;
			}

			a.link:hover {
				color: var(--accent);
			}

			span.code {
				font-family: ui-monospace;
				background: #19191a;
				border-radius: 2px;
				padding: 0.25em 0.5em;
			}

			footer {
				margin-top: 3rem;
				color: var(--muted);
				font-size: 0.78rem;
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Fulgur</h1>
			<p>API documentation - Matches the <span class="code">main</span> branch</p>
		</header>

		<div class="projects">
			<a href="/fulgur/fulgur/" class="project">
				<div class="project-info">
					<div class="name">Fulgur</div>
					<div class="desc">Text editor — Rust API docs</div>
				</div>
				<span class="arrow">&#8594;</span>
			</a>
			<a href="/fulgurant/fulgurant/" class="project">
				<div class="project-info">
					<div class="name">Fulgurant</div>
					<div class="desc">Sync server — Rust API doc</div>
				</div>
				<span class="arrow">&#8594;</span>
			</a>
		</div>

		<footer>
			<a href="https://github.com/fulgur-app" class="link">Fulgur on GitHub</a> |
			<a href="https://fulgur.app" class="link">fulgur.app</a>
		</footer>
	</body>
</html>
